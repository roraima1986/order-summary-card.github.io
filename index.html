<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main">    
    
    <img src="./images/illustration-hero.svg" alt="hero" class="img">
    

    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">          
        <div class="plan-description">
          <img src="./images/icon-music.svg" alt="music">
          <div class="annual">
            <p class="bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>         
        </div>              
        
        <button class="btn btn-link">Change</button>
      </div>

      <button class="btn block-button btn-purpple">Proceed to Payment</button>
      <button class="btn block-button btn-transparent">Cancel Order</button>
    </div>

  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roraima Lugo</a>.
    </div>
  </footer>
  
</body>
</html>
